<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals Schedule 2025</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="min-h-screen pb-12 px-4 sm:px-6">
        <div class="max-w-6xl mx-auto pt-12 pb-8">
            <!-- Header -->
            <header class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Finals Schedule</h1>
                    <p class="text-gray-500 mt-2 text-lg">Fall Semester 2025</p>
                </div>
                <div class="flex items-center gap-4">
                    <div id="timer" class="bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200 font-mono text-indigo-600 font-semibold">
                        Calculating...
                    </div>
                    <button id="reset-btn" class="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Reset Progress">
                        <!-- Trash Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>
            </header>

            <!-- Exam Cards Container -->
            <div id="schedule-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be injected here by JavaScript -->
            </div>

            <div class="mt-12 text-center text-gray-400 text-sm">
                <p>Good luck on your finals! You've got this.</p>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
